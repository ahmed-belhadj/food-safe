<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodSafe</title>
  </head>
  <body>
    <h1>FoodSafe</h1>
    <br />
    <label for="contractAddress">Contract Address: </label>
    <input
      type="text"
      id="contractAddress"
      placeholder="Scan address or create a new contract"
    />
    <br />
    <label for="locationId">Location Id: </label>
    <input
      type="text"
      id="locationId"
      placeholder="Enter the ID of the location"
    />
    <br />
    <label for="locationName">Location Name: </label>
    <input type="text" id="locationName" placeholder="Location name" /> <br />
    <label for="secret">Secret: </label>
    <input type="text" id="secret" placeholder="Enter secret" /> <br />
    <label for="passPhrase">Passphrase: </label>
    <input type="text" id="passPhrase" placeholder="Enter or scan passphrase" />
    <button id="createContract" onclick="App.createContract()">
      Create New Contract
    </button>
    <br />
    <br />
    <button id="addNewLocation" onclick="App.addNewLocation()">
      Add New Location
    </button>
    <br />
    <br />
    <button id="getCurrentLocation" onclick="App.getCurrentLocation()">
      Get the current Location
    </button>
  </body>
</html>
